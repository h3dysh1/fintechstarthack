<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizzes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Quizzes</h1>
    <ul>
        {% for quiz in quizzes %}
        <li>
            <h2>{{ quiz.title }}</h2>
            <ul>
                {% for question in quiz.questions %}
                <li>
                    <p>{{ question.question }}</p>
                    <ul>
                        {% for option in question.options %}
                        <li>{{ option }}</li>
                        {% endfor %}
                    </ul>
                </li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
